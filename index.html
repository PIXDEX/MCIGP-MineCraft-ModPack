<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>MCIGP â€“ Sitio Oficial</title>
    <style>
        body {
            font-family: sans-serif;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
    </style>
</head>
<body>

<div id="content">Cargando...</div>

<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
<script>
    fetch("index.md")
        .then(response => response.text())
        .then(text => {
            document.getElementById("content").innerHTML = marked.parse(text);
        })
        .catch(err => {
            document.getElementById("content").innerHTML = "Error cargando el contenido.";
        });
</script>

</body>
</html>
